<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">CompuAsia</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers/all}">List All</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row h-100 d-flex align-items-center justify-content-center">
        <h1>Customers List For Deletion</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/customers/new}" class="btn btn-primary btn-sm mb-3">Add Record</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href = "@{/customers/delete}" class="btn btn-danger btn-sm mb-3">Delete Record</a>
        </div>
    </div>
    <div class="container">
        <div class="alert alert-warning">
            <strong>Warning!</strong> This action cannot be undone, Proceed with Caution.
        </div>
    </div>
    <br>
        <form th:action="@{/customers/all}">
            Filter By : <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
            &nbsp;
            <input class="btn btn-sm mb-2 btn-info" type="submit" value="Search" />
            &nbsp;
            <input class="btn btn-sm mb-2 btn-info" type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
        </form>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Bill Number</th>
            <th>Customer Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Items</th>
            <th>Total Cost</th>
            <th>Purchased Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "customer: ${customers}">
            <td th:text = "${customer.id}"></td>
            <td th:text = "${customer.customerName}"></td>
            <td th:text = "${customer.address}"></td>
            <td th:text = "${customer.phone}"></td>
            <td th:text = "${customer.items}"></td>
            <td th:text = "${customer.totalCost}"></td>
            <td th:text = "${customer.purchaseDate}"></td>
            <td>
                <a th:href = "@{/customers/{id}(id = ${customer.id})}" class="btn btn-danger btn-delete" id="deleteButton">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

<script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true
    });
</script>
</body>
</html>
