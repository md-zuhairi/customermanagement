<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>Customer Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
  <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">CompuAsia</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers/all}">Show All</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="alert alert-success">
            <strong>Enter</strong> the bill records to add it to the DB.
        </div>
    </div>
  <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 align-items-center card">
          <h1 class="text-center">Add New Bill Record</h1>
          <div class="card-body">
            <form th:action="@{/customers/all}" th:object="${customer}" method="POST">
                <div class="form-group">
                    <label>Bill Number</label>
                    <input
                            type="text"
                            name="id"
                            th:field="*{id}"
                            class="form-control"
                            placeholder="Enter Bill Number"
                    />
                </div>
                <div class="form-group">
                <label>Customer Name</label>
                <input
                        type="text"
                        name="customerName"
                        th:field="*{customerName}"
                        class="form-control"
                        placeholder="Enter Customer Name"
                />
              </div>
              <div class="form-group">
                <label>Address</label>
                <input
                        type="text"
                        name="address"
                        th:field="*{address}"
                        class="form-control"
                        placeholder="Enter Customer Address"
                />
              </div>
              <div class="form-group">
                <label>Contact</label>
                <input
                        type="text"
                        name="phone"
                        th:field="*{phone}"
                        class="form-control"
                        placeholder="Enter Phone Number"
                />
              </div>
              <div class="form-group">
                <label>Items</label>
                <input
                        type="text"
                        name="items"
                        th:field="*{items}"
                        class="form-control"
                        placeholder="Enter Purchased Items"
                />
              </div>
              <div class="form-group">
                <label>Total Cost</label>
                <input
                        type="number"
                        name="totalCost"
                        th:field="*{totalCost}"
                        class="form-control"
                        placeholder="Enter the Amount"
                />
              </div>
              <div class="form-group">
                <label for="purchaseDate">Purchased Date</label>
                <div class="input-group date" data-provide="datepicker">
<!--                <label>Purchased Date</label>-->
<!--                <input-->
<!--                        type="text"-->
<!--                        name="purchaseDate"-->
<!--                        th:field="*{purchaseDate}"-->
<!--                        class="form-control"-->
<!--                />-->
                  <input type="text" class="form-control" id="purchaseDate" autocomplete="off" th:field="*{purchaseDate}"/>
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

  <script>
    $('.input-group.date').datepicker({
      autoclose: true,
      todayHighlight: true
    });
  </script>
</body>
</html>
